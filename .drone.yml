---
kind: pipeline
name: gemini-git-browser

platform:
  os: linux
  arch: amd64

steps:
  - name: production
    image: ayravat/rust:1.53.0-ci
    volumes:
      - name: ssh
        path: /root/.ssh
      - name: target
        path: /tmp/cargo-target
      - name: cache
        path: /tmp/cargo
    commands:
      - export CARGO_HOME=/tmp/cargo
      - export CARGO_TARGET_DIR=/tmp/cargo-target
      - sh deploy/deploy.sh production
    when:
      branch: master

  - name: dockerhub
    image: ayravat/rust:1.53.0-docker
    volumes:
      - name: ssh
        path: /root/.ssh
      - name: target
        path: /tmp/cargo-target
      - name: cache
        path: /tmp/cargo
      - name: docker
        path: /root/.docker
      - name: dockersock
        path: /var/run/docker.sock
    commands:
      - export CARGO_HOME=/tmp/cargo
      - export CARGO_TARGET_DIR=/tmp/cargo-target
      - sh deploy/deploy.sh dockerhub
    when:
      branch: master

volumes:
  - name: ssh
    host:
      path: /root/.ssh
  - name: target
    host:
      path: /var/drone/cache/ritesh-ch
  - name: cache
    host:
      path: /var/drone/cache/cargo
  - name: dockersock
    host:
      path: /var/run/docker.sock
  - name: docker
    host:
      path: /root/.docker
...
